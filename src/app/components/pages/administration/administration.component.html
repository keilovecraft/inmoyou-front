<h2 class="administration__title">Anuncios bloqueados</h2>

<ul>
  <li *ngFor="let add of advertisements"
    class="advertisements__item"
  >
      <app-card
        [id]="add._id"
        [image]="add.images[0]"
        [type]="add.type"
        [street]="add.address.street"
        [number]="add.address.number"
        [price]="add.price"
        [rooms]="add.rooms"
        [meters]="add.size"
        [descr]="add.description"
        [isAdmin]="true"
        (delete)="removeFromArray($event)"
        (approve)="removeFromArray($event)"
      ></app-card>
  </li>
</ul>
